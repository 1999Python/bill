<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bill</title>
</head>
<body>
    <section class="textbill">

        <div>
            <h3 id="bill" class="h">Bill Total</h3>

            <div class="">
            </div>
            <div class="">
                <i>Small R99</i>
                <i>Medium R120</i>
                <i>Large R179</i>
            </div>

            <div class="">
                <i>If the total cost exceed R500.00 show the total cost in orange, if over R1000.00 show it in
                    red.</i>
            </div>
            
            <div class="billyText">
                <div class="billy">

                    <label for="">Bill type</label>
                    <input type="text" name="" value="" placeholder="Small/Medium/Large" class="billTypeText">
                    <button class="button-primary addToBillBtn" type="button" name="button">Add</button>
                </div>
                <div class="sum">
                    <h5>Totals</h5>
                    <table>
                        <tr>
                            <td>Small</td>
                            <td>R<span class="SmallTotalOne">0</span></td>
                        </tr>

                        <tr>
                            <td>Medium</td>
                            <td>R<span class="MediumTotalOne">0</span></td>
                        </tr>
                        <tr>
                            <td>Large</td>
                            <td>R<span class="LargeTotalOne">0</span></td>
                        </tr>

                        <tr>
                      
                        <tr>
                            <td>Total</td>
                            <td class="">R<span class="totalOne">0</span></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
</div>
</section>
<script src="personal.js"></script>

</body>
</html>
